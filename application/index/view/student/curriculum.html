{layout name="layouts/studentlayout" /}
<style>
    .page_items .pagination {
        display: inline-flex;
    }

    .page_items .pagination .page-item .page-link {
        font-size: 1.2rem;
    }

    .page-inner .nav > li > a:hover {
        text-decoration: none;
        color: #000000;
    }
    .page-inner .table td,th{
        color: #545a5f;
        font-weight: normal;
    }

    .page-inner .nav > li > a {
        color: #545a5f;
    }
</style>
<div class="m-b-md">
    <h3 class="m-b-none text-black">课程表</h3>
    <small class="text-muted m-b">您收藏的课程都在这里了</small>
</div>
<section class="panel panel-default">
    <div class="table-responsive">
        <table class="table table-striped b-t b-light">
            <thead>
            <tr>
                <th>课程名</th>
                <th>课程封面</th>
                <th>添加时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {volist name='list' id='lesson'}
            <tr>
                <td>{$lesson.name}</td>
                <td  class="showPhotos"><img class="img-circle" src="__STATIC__{$lesson.poster}" style="width: 55px;height: 30px;border-radius: 5%;"></td>
                <td>{$lesson.create_time}</td>
                <td>
                    <a href="#" class="btn btn-sm btn-info">评价</a>
                    <a href="#" class="btn btn-sm btn-danger">移除</a>
                </td>
            </tr>
            {/volist}
            </tbody>
        </table>
    </div>
    <footer class="panel-footer">
        <div class="row">
            <div class="col-sm-4">
                <small class="text-muted inline m-t-sm m-b-sm">共 {$list->total()} 条</small>
            </div>
            {$list->render()}
        </div>
    </footer>
</section>

<script>
    $(function () {
        showphotos.init('.showPhotos');
    });
</script>
