<style>
    #adminquestion .card{
        min-height: 100%;
    }
    #adminquestion .table td img{
        width: 55px;
        height: 30px;
         border-radius: 5%;
    }
    .layui-btn-xs{
        font-size: 11px;
    }
</style>

{layout name="layouts/layout" /}
<div class="row">
    <div class="col-md-12 grid-margin">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <form class="forms-sample filters">
                        <div class="">
                            <div class="input-group col-xs-12">
                                <input type="text" class="form-control form-control-sm" placeholder="输入关键词" name="search_key">
                                <span class="input-group-append"><button class="btn btn-info search-btn" type="button">搜索</button></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row"  id="adminquestion">
    <div class="col-lg-12 grid-margin">
        <div class="card">
            <div class="card-body">
                <div class="align-items-center mb-1 justify-content-between d-lg-flex d-xl-flex d-md-block d-block">
                    <h2 class="">评论总览</h2>
                    <div class="nav-wrapper d-inline-block mt-4 mt-lg-0">
                        <ul class="nav nav-pills">
                            <li class="nav-item">
                                <a class="nav-link btn btn-light mr-1 question_add" id="addQuestion" href="#" data-title="评论添加" data-id=""
                                data-href="{:url('admin/questionAdd')}"><i style="font: inherit" class="layui-icon layui-icon-add-1"></i>添加</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>用户</th>
                            <th>用户类型</th>
                            <th>内容</th>
                            <th>相关视频</th>
                            <th>所属课程</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {volist name='list' id='vo'}
                        <tr>
                            <td>{$i}</td>
                            <td>{$vo.name}</td>
                            <td><label class="badge {$vo['user_type']==1?'badge-info':'badge-success'}">{$vo.type_name}</label></td>
                            <td>{$vo.content|msubstr=0,20,'utf-8',true}</td>
                            <td>{$vo.video_name}</td>
                            <td>{$vo.lesson_name}</td>
                            <td>
                                <a class="layui-btn layui-btn-primary layui-btn-xs question_detail" lay-event="detail" data-href="{:url('admin/questionDetail',['id'=>$vo.id])}">详情</a>
                                {if condition="$vo['user_type'] eq 1"}
                                    <a class="layui-btn layui-btn-xs question_edit" lay-event="edit" data-id="{$vo.id}" data-href="{:url('admin/questionAdd',['id'=>$vo.id])}">禁言</a>
                                {/if}
                                <a class="layui-btn layui-btn-danger layui-btn-xs question_del" lay-event="del" data-id="{$vo.id}" data-href="{:url('admin/questionDel',['id'=>$vo.id])}">删除</a>
                            </td>
                        </tr>
                        {/volist}
                        </tbody>
                    </table>
                    <div class="d-flex align-items-center justify-content-between flex-wrap">
                        <p class="mb-0"> 共 {$list->total()} 条</p>
                        <nav>
                            {$list->render()}
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(function () {
        $('.search-btn').on('click',function () {
            var params = $('.filters').serialize();
            refreshDom('{:url("admin/question")}',params,'#adminquestion .table-responsive');
        });

        $('.question_edit').on('click',function () {
            alt('编辑类别',$(this));
        });

        $('.question_add').on('click',function () {
            alt('添加类别',$(this));
        });

        function alt(title,dom){
            var this_e = dom;
            var url = this_e.data('href');
            var id = this_e.data('id');
            var save_url = '{:url("admin/questionSaveAdd")}';
            layui_iframe.editBuilder(title,url,function (index,layero) {
                //获取弹出层的表单
                var form = layer.getChildFrame('#myform', index);
                if(id){
                    save_url = '{:url("admin/questionSaveAdd")}'+'?id='+id;
                }
                ajax_request.post(save_url,form.serialize(),function (res) {
                    if(res.is_ok == 'ok'){
                        layer.msg(res.msg,{icon:6});
                        layer.close(index);
                        location.reload();//刷新页面
                    }else{
                        layer.msg(res.msg,{icon:5});
                    }
                })
            },['800px','250px'])
        }

        $('.question_del').on('click',function () {
            var url = $(this).data('href');

            layui.use("layer", function () {
                var layer = layui.layer;  //layer初始化
                layer.confirm('确认删除',{btn:['确认','取消']},
                    function () {
                        $.post(url,{},function (data) {
                            if(data.is_ok=='ok'){
                                location.reload();//刷新页面
                                layer.msg(data.msg,{icon:6});
                            }else{
                                layer.msg(data.msg,{icon:5});
                            }
                        });
                    });
            });
        });
    });

</script>
